<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text Transition</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-size: 2.5rem;
        transition: opacity 0.5s ease;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">Welcome to Barbabella Barbershop</h1>

    <script>
      const heading = document.getElementById("heading");
      let textIndex = 0;
      const texts = [
        "Welcome to Barbabella Barbershop",
        "Welcome to Best Hair Dressers",
      ]; // Array of texts to cycle through

      setInterval(() => {
        textIndex = (textIndex + 1) % texts.length; // Cycle through the texts
        heading.style.opacity = "0"; // Fade out the text
        setTimeout(() => {
          heading.textContent = texts[textIndex];
          heading.style.opacity = "1"; // Fade in the updated text
        }, 500); // Change text after the transition (0.5s)
      }, 3000); // Change text every 3 seconds (3000 milliseconds)
    </script>
  </body>
</html>
